<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leocode-testing-api</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <p>Pom: <input type="file" name="pom" accept=".xml" required></p>
        <p>Code: </p><input type="file" name="code" accept=".java" multiple required></p>
        <p>Testfiles: <input type="file" name="test" accept=".java" multiple required></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
