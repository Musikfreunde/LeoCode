<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeoCode</title>
</head>
<body>
    <h1>Welcome to the Teacher View Of LeoCode</h1>
    <h4>Create Example:</h4>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <p>Name for the Example: <input type="text" required name="exampleName"></p>
        <p>Upload a File for Instructions: <input type="file" name="instruction" accept=".md, .txt"></p>
        <p>Upload the pom.xml of the Example: <input type="file" name="pom" accept=".xml"></p>
        <p>Upload the Correct Code of the Example (Select Multiple): <input type="file" name="solution" accept=".java" multiple></p>
        <p>Upload the Testfiles of the Example (Select Multiple): <input type="file" name="tests" accept=".java" multiple></p>
        <p>Select Topics: Work in progress...</p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
