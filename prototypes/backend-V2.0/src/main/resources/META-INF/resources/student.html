<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeoCode</title>
</head>
<body>
    <h1>Welcome to the Student View Of LeoCode</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <p>Enter you username: <input type="text" name="username" required></p>
        <p>Enter the id of the Example you tried: <input type="text" name="example" required></p>
        <p>Select your Code Files(Select multiple): <input type="file" name="test" accept=".java" multiple required></p>
        <input type="submit" value="Test your Code">
    </form>
</body>
</html>
