version: '3.1'
services:
  postgres-db:
    image: postgres:12.3
    container_name: postgres-db
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=db
    ports:
      - "5432:5432"
    networks:
      - quarkus

  zookeeper:
    image: strimzi/kafka:0.19.0-kafka-2.5.0
    container_name: leocode-zookeeper
    command: [
        "sh", "-c",
        "bin/zookeeper-server-start.sh config/zookeeper.properties"
    ]
    ports:
      - "2181:2181"
    environment:
      LOG_DIR: /tmp/logs
    networks:
      - quarkus

  kafka:
    image: strimzi/kafka:0.19.0-kafka-2.5.0
    container_name: leocode-kafka
    command: [
        "sh", "-c",
        "bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}"
    ]
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      LOG_DIR: "/tmp/logs"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - quarkus

  backend:
    image: ghcr.io/musikfreunde/leocode-backend:14.0
    container_name: leocode-backend
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres-db:5432/db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres-db
    ports:
      - "80:9090"
    networks:
      - quarkus

  testing:
    image: ghcr.io/musikfreunde/testing-api:14.0
    container_name: testing-api
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8083:8083"
    networks:
      - quarkus

networks:
  quarkus:
    driver: bridge
